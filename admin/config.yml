backend:
  name: github
  repo: your-username/your-repository-name # Replace with your GitHub repo
  branch: main # Or master, depending on your default branch

media_folder: "assets/uploads" # Where uploaded files will go in your repo
public_folder: "/uploads"

collections:
  - name: "blog" # The name of your collection
    label: "Blog Posts"
    folder: "_posts" # Folder where Jekyll stores blog posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }